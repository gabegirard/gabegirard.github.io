<!doctype html>  <!-- we are announcing to the browser that this website is written html5, rather than an earlier version -->
<html lang="en"> <!-- we are opening the "html" tag which contains our entire site! We are also announcing the languge (English) to the browser -->

<head> <!-- everything in the "head" tag is for the browser and search engine. It won't appear on your website -->
	<meta charset="utf-8"> <!-- here we are announcing the character encoding -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- here we are giving instructions on how to control the page's dimensions and scaling -->
	<meta name="author" content="Gabe"> <!-- here we are announcing the author (you!)-->
	<meta name="description" content="Gabe's Music and Yoga"> <!-- here we are describing what this site is about-->
	<title>Gabe Music</title> <!-- here is the title of the site -->
	<!-- below is a link to our CSS "stylesheet" so our webpage can look nice -->
	<link href="styles.css" rel="stylesheet" type="text/css">         
	<meta property="og:image" content="IMAGE URL HERE"> <!-- here is the main image for the site -->
	<meta property="og:url" content="URL OF SITE HERE"> <!-- here is the URL of the site -->
</head> 

<body>
	<header> <!-- the "header" tag is for introductory content or navigational links -->
		<nav> <!-- the "nav" tag is for navigational links -->
			<ul> <!-- the "ul" tag is for an unordered (not numbered) list of things -->
				<li><a href="#aboutMe">About me</a></li> <!-- the "li" tag is for a single list item, and the "a" tag is for a link -->
				<li><a href="#myWork">My Work</a></li> <!-- the "li" tag is for a single list item, and the "a" tag is for a link -->
				<li><a href="#contact">Contact</a></li> <!-- the "li" tag is for a single list item, and the "a" tag is for a link -->
			</ul>
		</nav>
		<img src="img/Suptho.jpg" width="1600" height="1200"  alt="Stylized image of a colourful shape" id="gabb"> <!-- the "img" tag is how we insert an image -->
	</header> 

	<main> <!-- The "main" tag is for the main content (no headers or footers) -->
		<section id="gallery" class="section"> <!-- the "section" tag is used for content! Learn more (or possibly get more confused) here: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section -->
			<h1>gallery</h1> <!-- the "h1" tag is for a top-level header -->

		</section>

		<body>
			
		<section id="myWork" class="section">
            <img src="img/pic 1.jpg" alt="Pic of me." class="work-Img">
			
		</section>

	</main>

	<footer> <!-- the "footer" tag is for content at the bottom of the page -->
		<a href="" target="blank"><img src="img/social-icons/mail.svg" alt="Email"
				class="feather"></a>
		<a href="" target="blank"><img src="img/social-icons/linked-in.svg"
				alt="LinkedIn" class="feather"></a>
		<a href="" target="blank"><img src="img/social-icons/twitter.svg" alt="Twitter"
				class="feather"></a>
		<a href="" target="blank"><img src="img/social-icons/facebook.svg"
				alt="Facebook" class="feather"></a>
		<a href="" target="https://www.instagram.com/gabby__girard/"><img src="img/social-icons/instagram.svg"
				alt="Instagram" class="feather"></a>
	</footer>
</body>

</html>
